language: node_js
node_js:
 - "node"

cache: yarn

install:
  - yarn

script: yarn build && yarn generate

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN
 keep_history: true
 local_dir: docs
 on:
   branch: main

